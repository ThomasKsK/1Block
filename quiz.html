  <div id="form-box">
    <form>
      <select id="language">
        <option  value="HTML"selected="selected">Climat</option>
      </select>
      <a href="#lb3" class="choose-lang">Commencer le quiz</a>
    </form>
  </div>


<div class="quiz">

  <div id="info">
    <div id="score">Score: 0</div>
    <div id="ques-left">Question:1/20</div>
  </div>
  <div id="ques-view">

  </div>
  <div class="question">
    <h1>Question</h1>
  </div>

  <div class="choice">
    <div class="options"><input type="radio" name="options" value="option1" id="opt0"><label for="opt0" id="lb0">Option1</label></div>
    <div class="options"><input type="radio" name="options" value="option2" id="opt1"><label for="opt1" id="lb1">Option2</label></div>
    <div class="options"><input type="radio" name="options" value="option3" checked="checked" id="opt2"><label for="opt2" id="lb2">Option3</label></div>
    <div class="options"><input type="radio" name="options" value="option4" id="opt3"><label for="opt3" id="lb3">Option4</label></div>
  </div>

  <div class="ans-btn">
    <button type="button" class="submit-answer">Soumettre la reponse</button>
    <a href="#display-final-score" type="button" class="view-results">Voir les resultas</a>
  </div>

  <div id="feedback" style="display:none;">
    <p id="correct-answer"></p>
    <button type="button" id="next-question">Question suivante</button>
  </div>

</div>

<div class="final-result">
  <h1>Le quiz est termine</h1>
  <div class="solved-ques-no">Vous avez repondu a 10 questions sur le climat</div>
  <div class="right-wrong">3 etaient juste and 4 etaient fausse</div>
  <div id="display-final-score">Votre score final est : 35</div>
  <button id="restart">Recommencer le quiz</button>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="script.js"></script>
